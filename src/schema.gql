type Edge{
	id: Int!
	capcity: Int!
	node1_alias: String!
	node2_alias: String!
	createdAt: String!
	updatedAt: String!
}


type Query{
  getEdges(): [Edge!]!
  getEdge(id: Int!): Edge!
}

type Mutation{
    createEdge(input: createEdgeInput!): Edge
	updateEdge(id: Int!, input: UpdateEdgeInput!): Boolean
	removeEdge(id:Int): Boolean
}

input createEdgeInput{
	node1_alias: String!
	node2_alias: String!
}

input UpdateEdgeInput{
	node1_alias: String!
	node2_alias: String!
}